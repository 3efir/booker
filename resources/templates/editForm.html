<form action="/~user8/booker/register/editEmpoyee/%ID%" method="POST" class="register" name="registerForm">
  	<div class="form-group">
    <label for="name">Name</label>
    <input type="text" class="form-control" id="name" name="name"
    placeholder="name" value="%NAME%" required>
  </div>
  <div class="form-group">
    <label for="email">Email address</label>
    <input type="email" class="form-control" name="email" id="email" placeholder="Enter email" value="%EMAIL%" required>
  </div>
  <button type="submit" name="update" class="btn btn-default">Update</button>
  %ERRORS%
</form>
