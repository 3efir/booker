<form action="/~user8/booker/register/editEmployee/%ID%" method="POST" class="register" name="registerForm">
	<div class="form-group">
		<label for="name">Name</label>
		<input type="text" class="form-control" id="name" name="name" placeholder="name" value="%NAME%" required>
	</div>
	<div class="form-group">
		<label for="email">Email address</label>
		<input type="email" class="form-control" name="email" id="email" placeholder="Enter email" value="%EMAIL%" required>
	</div>
	<div class="form-group">
		<label for="Oldpassword">Old Password</label>
		<input type="password" class="form-control" name="Oldpass" id="password" placeholder="Old Password" required>
	</div>
	<div class="form-group">
		<label for="password">New Password</label>
		<input type="password" class="form-control" name="pass" id="password" placeholder="New Password" required>
	</div>
	<div class="form-group">
		<label for="conf_password">Confirm New Password</label>
		<input type="password" class="form-control" id="conf_password" name="conf_pass" placeholder="Confirm New Password" required>
	</div>
	<button type="submit" name="update" class="btn btn-default">Update</button>
	%ERRORS%
</form>
