<form action="/~user8/booker/register" method="POST" class="register" name="registerForm">
	<div class="form-group">
		<label for="name">Name</label>
		<input type="text" class="form-control" id="name" name="name" placeholder="name" value="%NAME%" required>
	</div>
	<div class="form-group">
		<label for="email">Email address</label>
		<input type="email" class="form-control" name="email" id="email" placeholder="Enter email" value="%EMAIL%" required>
	</div>
	<div class="form-group">
		<label for="password">Password</label>
		<input type="password" class="form-control" name="pass" id="password" placeholder="Password" required>
	</div>
	<div class="form-group">
		<label for="conf_password">Confirm Password</label>
		<input type="password" class="form-control" id="conf_password" name="conf_pass" placeholder="Password" required>
	</div>
	<button type="submit" name="submit" class="btn btn-default">Submit</button>
	%ERRORS%
</form>
